  <div class="wrapper">
    

    <main>
      <div class="container">
        <h1 class="visually-hidden">Заголовок страницы</h1>
        <section class="products">
          <h2 class="visually-hidden">Список продуктов</h2>
          <ul class="products__list">
            
          </ul>
        </section>
      </div>
    </main>

    

    

    <div class="modal modal--preload modal--success    ">
  <div class="modal__wrapper">
    <div class="modal__overlay"></div>
    <div class="modal__content">

      <p class="modal__description">
  Товар добавлен в корзину.
</p>
<div class="modal__buttons-wrapper">
  <button class="button button--bordered">Продолжить покупки</button>
  <a href="#" class="button">Перейти в корзину</a>
</div>


      <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап">
        <svg width="15" height="15">
          <use xlink:href="#icon-close"></use>
        </svg>
      </button>

    </div>
  </div>
</div>


    <template id="card">
      <li class="product-card products__card">
  <div class="product-card__content">
    <!-- инфо продукта -->
    <div class="product-card__img-wrap">
      <a href="#">
        <img src="img/content/product-img.jpg" width="160" height="160" alt="изображение товара">
      </a>
    </div>
    <div class="product-card__description">
      <div class="product-card__label">
        <p>Код: <span>147268</span></p>
        <a class="product-card__availability" href="#">Наличие</a>
      </div>
      <div class="product-card__info">
        <h3 class="product-card__title" title="hello">
          <a href="#">
            Ламинат 31 кл Kronospan Kronofix Афцелия Малайская 2,47 м.кв. 7 мм
          </a>
        </h3>
        <div class="product-card__useful">
          <p>Могут понадобиться:</p>
        </div>
      </div>
      <div class="product-card__prices product-price">
        <div class="product-price__price product-price__price--gold">
          <dl>
            <dt>По карте клуба</dt>
            <dd>375,71</dd>
          </dl>
          <svg width="19" height="19" aria-hidden="true">
  <use href="#icon-rouble"></use>
</svg>

        </div>

        <div class="product-price__price product-price__price--retail">
          <dl>
            <dt class="visually-hidden">Обычная цена</dt>
            <dd>391,09</dd>
          </dl>
          <svg width="19" height="19" aria-hidden="true">
  <use href="#icon-rouble-gray"></use>
</svg>

        </div>
        <p class="product-price__points">Можно купить за <span>231,75</span> балла</p>
        <div class="product-price__switch">
          <button class="js-alt-unit disabled" type="button" data-unit="alt">За м. кв.</button>
          <button type="button" class="active js-default-unit" data-unit="default">За упаковку</button>
        </div>
      </div>
    </div>
  </div>
  <div class="product-card__buy">
    <!-- в корзину -->

    <form action="#" method="POST" class="product-card__form add-to-cart">
      <div class="add-to-cart__stepper">
        <div class="stepper">
          <input type="number" step="1" min="1" value="1" id="count147268">
          <label class="visually-hidden" for="count147268" class="add-to-cart__tooltip">
            количество упаковок
          </label>
          <div class="stepper__arrows">
            <button class="stepper__button stepper__button--up" aria-label="Увеличить количество">
              <svg width="10" height="10" aria-hidden="true">
  <use href="#icon-arrow-down"></use>
</svg>

            </button>
            <button class="stepper__button stepper__button--down" aria-label="Уменьшить количество">
              <svg width="10" height="10" aria-hidden="true">
  <use href="#icon-arrow-down"></use>
</svg>

            </button>
          </div>
        </div>
        <div class="add-to-cart__tooltip">
          <span>Продается упаковками:</span>
          <span>1 упак. = 2.47 м. кв.</span>
          <span class="tooltip__icon">i</span>
        </div>
      </div>
      <button type="submit" data-modal="success" data-product-id="1234">
        <svg width="20" height="20" aria-hidden="true">
  <use href="#icon-cart"></use>
</svg>

        <span>В корзину</span>
      </button>
    </form>
  </div>
</li>

    </template>
    <template id="accosiatedProduct">
      <a href="#"></a>
    </template>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
